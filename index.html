<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Man - Semana do zero ao programador contratado</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/logo.svg" alt="Logo X-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Teste">
                    <img src="src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Teste">
                    <img src="src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Teste">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Teste">
                    <img src="src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Teste">
                    <img src="src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Teste">
                    <img src="src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno"data-description="Teste">
                    <img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Teste">
                    <img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="Personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur enim nostrum sint libero quam recusandae dolor facere fuga quo ipsa delectus dolorem, accusantium incidunt inventore ipsam quas velit nesciunt quasi.</p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
